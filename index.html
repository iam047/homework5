<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Todo App with localStorage</title>
	    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
	</head>
<body>

    <div class="todo-app">

        <div class="add-section">
            <h3>
                <label for="new-task">Add Item</label>
            </h3>
            <p class="flash-message">Sorry, there's no task to be added.</p>
            <div class="inner-section"> 
                <input id="new-task" type="text">
                <button id="new-button">Add</button>
            </div>
            
        </div>

        <div class="incomplete-section">
            <h3>Incomplete <span class="totalCount"></span></h3>
            <div class="inner-section"> 
                <ul id="incomplete-tasks">
                </ul>
            </div>
        </div>

        <div class="completed-section">
            <h3>Completed <span class="totalCount"></span></h3>
            <div class="inner-section"> 
                <ul id="completed-tasks">
                </ul>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
